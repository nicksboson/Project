<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2c1a4f 0%, #121212 100%);
        }
        .card-shadow {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .progress-bar {
            height: 4px;
            background: #4b3f72;
            margin-top: 8px;
            border-radius: 2px;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .password-strength-0 .progress-bar-fill {
            width: 20%;
            background: #ef4444;
        }
        .password-strength-1 .progress-bar-fill {
            width: 40%;
            background: #f97316;
        }
        .password-strength-2 .progress-bar-fill {
            width: 60%;
            background: #eab308;
        }
        .password-strength-3 .progress-bar-fill {
            width: 80%;
            background: #22c55e;
        }
        .password-strength-4 .progress-bar-fill {
            width: 100%;
            background: #10b981;
        }
        .social-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #f87171;
            font-size: 0.75rem;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-2xl overflow-hidden card-shadow w-full max-w-md">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-600 to-indigo-600 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">Create Account</h1>
                <p class="text-gray-400 mt-2">Join our community today</p>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input type="text" id="firstName" placeholder="First Name" 
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-purple-500 input-focus transition duration-300"
                               required>
                        <div id="firstNameError" class="error-message">First name is required</div>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input type="text" id="lastName" placeholder="Last Name" 
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-purple-500 input-focus transition duration-300"
                               required>
                        <div id="lastNameError" class="error-message">Last name is required</div>
                    </div>
                </div>
                
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                    <input type="email" id="email" placeholder="Email Address" 
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-purple-500 input-focus transition duration-300"
                           required>
                    <div id="emailError" class="error-message">Valid email is required</div>
                </div>
                
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="password" placeholder="Password" 
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-purple-500 input-focus transition duration-300"
                           required>
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-200" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <div id="password-strength-text" class="text-xs text-gray-400 mt-1"></div>
                </div>
                
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" 
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-purple-500 input-focus transition duration-300"
                           required>
                    <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-600 rounded bg-gray-800" required>
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-300">I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms and Conditions</a></label>
                    </div>
                    <div id="termsError" class="error-message ml-2">You must agree to the terms</div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300 shadow-lg transform hover:scale-[1.01]">
                    Create Account
                </button>
                
                <div class="text-center text-sm text-gray-400">
                    Already have an account? <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-medium">Sign in</a>
                </div>
            </form>
            
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-900 text-gray-400">Or sign up with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button class="social-btn w-full flex items-center justify-center py-2 px-4 border border-gray-700 rounded-lg bg-gray-800 hover:bg-gray-700 transition duration-300">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button class="social-btn w-full flex items-center justify-center py-2 px-4 border border-gray-700 rounded-lg bg-gray-800 hover:bg-gray-700 transition duration-300">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                    </button>
                    <button class="social-btn w-full flex items-center justify-center py-2 px-4 border border-gray-700 rounded-lg bg-gray-800 hover:bg-gray-700 transition duration-300">
                        <i class="fab fa-apple text-gray-200"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordContainer = document.querySelector('.relative');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/\d/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                
                passwordContainer.className = `relative password-strength-${Math.min(strength, 4)}`;
                const strengthText = document.getElementById('password-strength-text');
                const strengthMessages = ['Very weak', 'Weak', 'Medium', 'Strong', 'Very strong'];
                strengthText.textContent = `Password strength: ${strengthMessages[Math.min(strength, 4)]}`;
            });
            
            // Form submission with enhanced validation
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsChecked = document.getElementById('terms').checked;
                
                let isValid = true;
                
                // Reset error states
                document.getElementById('firstNameError').style.display = 'none';
                document.getElementById('lastNameError').style.display = 'none';
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('confirmPasswordError').style.display = 'none';
                document.getElementById('termsError').style.display = 'none';
                
                if (!firstName) {
                    isValid = false;
                    document.getElementById('firstNameError').style.display = 'block';
                }
                if (!lastName) {
                    isValid = false;
                    document.getElementById('lastNameError').style.display = 'block';
                }
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    isValid = false;
                    document.getElementById('emailError').style.display = 'block';
                }
                if (password !== confirmPassword) {
                    isValid = false;
                    document.getElementById('confirmPasswordError').style.display = 'block';
                }
                if (!termsChecked) {
                    isValid = false;
                    document.getElementById('termsError').style.display = 'block';
                }
                
                if (!isValid) {
                    signupForm.classList.add('shake');
                    setTimeout(() => {
                        signupForm.classList.remove('shake');
                    }, 500);
                    return;
                }
                
                console.log('Signup attempt with:', { 
                    firstName, 
                    lastName, 
                    email, 
                    password 
                });
                
                alert('Account created successfully! (This is a demo)');
                signupForm.reset();
                passwordContainer.className = 'relative password-strength-0';
                document.getElementById('password-strength-text').textContent = '';
            });
        });
    </script>
</body>
</html>
